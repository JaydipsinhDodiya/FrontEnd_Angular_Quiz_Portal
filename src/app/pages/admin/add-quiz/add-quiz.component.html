<mat-card>
    <h1>Add New Quiz</h1>
    <div class="row">
        <div class="col-md-8 offset-2">
            <form (ngSubmit)="addQuiz()">
                <!-- title field -->
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Title</mat-label>
                    <input [(ngModel)]="quizData.title" 
                    type="text" name="title" required placeholder="Enter Here" matInput />
                </mat-form-field>

                <!-- description field -->
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Description</mat-label>
                    <textarea [(ngModel)]="quizData.description" 
                    type="text" name="description" placeholder="Enter Here" matInput rows="8"></textarea>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                        <!-- Max Marks -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Enter Maximum Marks</mat-label>
                            <input  [(ngModel)]="quizData.maxMarks"
                            type="text" name="maxMarks" placeholder="Enter Here" matInput />
                        </mat-form-field>

                    </div>

                    <div class="col-md-6">
                        <!-- number of question to be shown -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Enter Number Of Questions</mat-label>
                            <input [(ngModel)]="quizData.numberOfQuestions" 
                            type="text" name="numberOfQuestions" placeholder="Enter Here" matInput />
                        </mat-form-field>
                    </div>
                </div>
                <!-- Active Field -->
                <mat-slide-toggle
                name="active"
                [(ngModel)]="quizData.active" 
                class="mt-20">
                    Publish Status
                </mat-slide-toggle>
                    <br/>
                <!-- Category Select -->
                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>Categories</mat-label>
                    <mat-select name="category" [(ngModel)]="quizData.category.cid">
                      <mat-option *ngFor="let c of categories" [value]="c.cid">
                        {{c.title}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                  <!-- Add Quiz Button -->
                  <div class="container text-center">
                      <button mat-raised-button color="primary">
                          Add Quiz
                      </button>
                  </div>
                
            </form>
        </div>
    </div>
</mat-card>
