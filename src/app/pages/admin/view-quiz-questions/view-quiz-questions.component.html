<h1 class="mt20">Questions of {{qtitle}}</h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <!-- Add Question  -->
            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]=" '/admin/add-question/' +qid + '/' +qtitle">Add
                    Question</button>
            </div>
            <mat-card *ngFor="let ques of questions; let i = index" class="mt20">
                <mat-card-content>
                    <p>
                        <b>
                            Q {{i+1}} )
                        </b>
                        <span class="ml20" [innerHTML]="ques.content"></span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">

                            <div class="col-md-6">
                                <p>
                                    <b>1)</b>{{ques.option1}}
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p>
                                    <b>2)</b>{{ques.option2}}
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p>
                                    <b>3)</b>{{ques.option3}}
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p>
                                    <b>4)</b>{{ques.option4}}
                                </p>
                            </div>

                        </div>

                    </div>
                    <!-- answer -->
                    <mat-divider></mat-divider>
                    <p class="mt20"><b>Correct Answer:</b> {{ques.answer}}</p>
                </mat-card-content>

                <!-- delete & update button -->
                <mat-card-actions class>
                    <button mat-flat-button (click)="deleteQuestion(ques.quesId)" color="warn">Delete</button>
                    <button mat-flat-button color="primary" style=
                    "margin-left : 20px">update</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
