<mat-card>
    <h1>Add New Category</h1>
    <div class="bootstrap-wrapper">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card-content>
                    <form (ngSubmit)="formSubmit()">

                        <!-- title -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input required autofocus type="text" name="title"
                             matInput placeholder="Enter Here"
                             [(ngModel)] = "category.title"/>
                        </mat-form-field>

                        <!--description  -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea name="description"
                             matInput placeholder="Enter Category Description Here"
                              rows="15" [(ngModel)] = "category.description"></textarea>
                        </mat-form-field>

                        <!-- Add Button -->
                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary">
                                Add
                            </button>
                        </div>
                    </form>
                </mat-card-content>
            </div>
        </div>
    </div>
</mat-card>
