<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Add Question To {{qtitle}}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter The Detail of New Questions
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (submit)="formSubmit()">

                        <!--Content  -->
                        <ckeditor [editor]="Editor" data="<h1>Write Your Question Here !!</h1>" name="content"
                            [(ngModel)]="question.content">
                        </ckeditor>


                        <!-- Options -->

                        <div class="row">
                            <div class="col-md-6">
                                <!-- Option 1 -->
                                <mat-form-field class="w100">
                                    <mat-label> Enter Option 1 </mat-label>
                                    <input required type="text" name="option1" [(ngModel)]="question.option1" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- Option 2  -->
                                <mat-form-field class="w100">
                                    <mat-label> Enter Option 2 </mat-label>
                                    <input required type="text" name="option2" [(ngModel)]="question.option2" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Option 3 -->
                                <mat-form-field class="w100">
                                    <mat-label> Enter Option 3 </mat-label>
                                    <input required type="text" name="option3" [(ngModel)]="question.option3" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- Option 4  -->
                                <mat-form-field class="w100">
                                    <mat-label> Enter Option 4 </mat-label>
                                    <input required type="text" name="option4" [(ngModel)]="question.option4" matInput>
                                </mat-form-field>
                            </div>

                            <!-- Answer -->

                            <mat-form-field class="w100">
                                <mat-label>Select Answer</mat-label>
                                <mat-select name="answer" required [(ngModel)]="question.answer">
                                    <mat-option *ngIf="question.option1" [value]="question.option1">
                                        {{question.option1}}
                                    </mat-option>

                                    <mat-option *ngIf="question.option2" [value]="question.option2">
                                        {{question.option2}}
                                    </mat-option>
                                    <mat-option *ngIf="question.option3" [value]="question.option3">
                                        {{question.option3}}
                                    </mat-option>
                                    <mat-option *ngIf="question.option4" [value]="question.option4">
                                        {{question.option4}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                        </div>

                        <!-- Add Button -->
                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary">
                                Add
                            </button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
