<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>
            Available Quizzes
        </h1>
        <div class="row mt20" *ngIf="quizzes">

            <div class="col-md-4" *ngFor="let q of quizzes">

                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>
                        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <div class="grid-container">
                        <mat-card-actions class="col-md-12 ml10">
                            <span>
                                <button mat-raised-button color="Warn" class="padding8">
                                    Questions : {{q.numberOfQuestions}}</button></span>
                            <span>
                                <button mat-raised-button color="Warn" class="padding8 ml10">Max Marks : {{q.maxMarks}}</button></span>
                        </mat-card-actions>
                        <mat-card-actions class="col-md-12 ml20">
                            <span class="col-md-12">
                                <button mat-raised-button color="primary">View</button>
                                <button class="ml20" mat-flat-button color="accent"
                                    [routerLink]="'/student-dashboard/prequiz/' +q.qid">Start</button></span>
                        </mat-card-actions>
                    </div>
                </mat-card>
            </div>
            <!-- Jyare data na hoi tyare show karava mate -->
            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No Data In This Category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
