<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt10">
            <div class="col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png"  alt="" style="height: 150px; width: 140px;"/>
                </div>
                <h1 class="text-center">Register Here!!</h1>

                <!-- {{user| json}} -->

                <form (ngSubmit)="formSubmit()">
                    
                     <!-- username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.username"
                        name="username"
                         matInput placeholder="Enter Here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <mat-hint>Username Must be unique !!</mat-hint>
                      </mat-form-field>

                      <!-- Password field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Enter Here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                      </mat-form-field>

                      <!-- FirstName field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.firstname"
                        name="firstname"
                        matInput placeholder="Enter Here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                      </mat-form-field>

                      <!-- LastName field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input
                        required
                        [(ngModel)]="user.lastname"
                        name="lastname"
                        matInput placeholder="Enter Here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                      </mat-form-field>

                      <!-- Email field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input
                        required
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Enter Here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                      </mat-form-field>

                      <!-- Phone Number field -->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input
                        required
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="number" matInput placeholder="Enter Here">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                      </mat-form-field>

                     
                      <div class="container text-center" >
                        <!-- Submit Button Field -->
                        <button type="submit" mat-raised-button color="primary">Submit</button>

                        <!-- Clear Button Field -->
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>

                      </div>


                </form>
              </mat-card>
            </div>
         
        </div>
        
    </div>
</div>
